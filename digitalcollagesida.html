<!--  Enda justeringen på just den här sidan är att jag lagt in en video. Jag har lagt in själva koden ifrån en youtube video jag laddat upp. Youtube har en funktion som gör att man direkt i inställningarna på videon kan få fram länk-koden till den. Vilket är den jag koppierat in i en "div class=videowrapper" Det är jätte smidigt att göra det så här via youtube för då slipper jag ha alla video filer lokalt på min egna dator. Sen får också anvädaren full kontroll över videon att kunna pausa, spolla fram/tillbaka och höja/sänka ljudet. Jag behöver inte heller skriva ditt en "poster" tag för att få upp rätt bild över videon, utan jag kan bara välja det i inställningarna på själva youtube videon så kommer den ha rätt miniatyrbild på hemsidan sen. Nackdelen när man bara koppierar in den länken här är att den ofta inte tar upp så mycket plats på skärmen som jag vill. Därför har jag behövt lägga in den i en separat "div class" som heter "videowrapper" I CSS filen kopplat till denna sida har jag justerat wrappern till en större storlek och gjort så att youtube videon tar upp den platsen i wrappern så att den täcker hela skärmen som jag vill.  -->

<script>

	var sidemeu = document.getElementById("sidemenu");

	function openmenu(){
		sidemeu.style.right = "0";
	}
	function closemenu(){
		sidemeu.style.right = "-200px";
	}

</script>

<script>

    var icon = document.getElementById("icon");

    icon.onclick = function(){
    	document.body.classList.toggle("dark-theme");
    	if(document.body.classList.contains("dark-theme")){
    		icon.src = "material/moon.png";
    	}else{
    		icon.src = "material/sun.png";
    	}
    }

</script>
